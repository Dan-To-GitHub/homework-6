<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="city-select">
            <input type="textarea" id="city" placeholder="Enter city name">
            <input type="textarea" id="state" maxlength="2" placeholder="Enter state abbreviation">
            <button id="search">Search</button>
            <button id="clear">Clear Search History</button>
            <br>
            <div class="city-buttons"></div>
        </div>
        <div class="current-container">
            <div class="current-title">
                <div class="current" id="current-city"></div>
                <img class="hide" id="icon" src="" alt="Weather Icon">
            </div>
            <div class="current" id="current-temp"></div>
            <div class="current" id="current-wind"></div>
            <div class="current" id="current-humidity"></div>
            <div class="current" id="current-uvi"></div>
        </div>
        <div class="forecast">
            <h2>5-Day Forecast:</h2>
            <div id="1-day"></div>
            <div id="2-day"></div>
            <div id="3-day"></div>
            <div id="3-day"></div>
            <div id="4-day"></div>
        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
</html>
